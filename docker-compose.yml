version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: waste_management_db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: waste_management
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - waste_management_network

  # Node.js Application
  app:
    build: .
    container_name: waste_management_app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGODB_URI=mongodb://mongodb:27017/waste_management
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - JWT_EXPIRE=7d
      - ADMIN_EMAIL=admin@waste.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - waste_management_network

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local

# Network configuration
networks:
  waste_management_network:
    driver: bridge
