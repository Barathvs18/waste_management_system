<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Dashboard - Digital Waste Management">
    <title>User Dashboard - WasteManage</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                </svg>
                WasteManage
            </a>
            <div class="nav-links">
                <span id="userName" style="color: var(--primary-color);"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Welcome Section -->
        <section class="card mt-2">
            <h2>Welcome, <span id="userNameDisplay"></span>!</h2>
            <p style="color: var(--text-secondary);">Area: <span id="userArea"></span></p>
        </section>

        <!-- Register Complaint Section -->
        <section class="card mt-2">
            <div class="card-header">
                <h3 class="card-title">Register New Complaint</h3>
            </div>
            <div class="card-body">
                <div id="complaintAlert"></div>
                <form id="complaintForm">
                    <div class="form-group">
                        <label class="form-label">Select Issue or Enter Custom Description</label>
                        <div class="btn-group" style="margin-bottom: 1rem;">
                            <button type="button" class="btn btn-outline"
                                onclick="selectComplaint('Waste Not Collected')" style="flex: 1;">
                                üóëÔ∏è Waste Not Collected
                            </button>
                            <button type="button" class="btn btn-outline" onclick="selectComplaint('Missed Collection')"
                                style="flex: 1;">
                                ‚è∞ Missed Collection
                            </button>
                            <button type="button" class="btn btn-outline" onclick="selectComplaint('Overflowing Bin')"
                                style="flex: 1;">
                                üì¶ Overflowing Bin
                            </button>
                        </div>
                        <textarea id="description" class="form-textarea"
                            placeholder="Or enter custom description...">Waste Not Collected</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">üìù Submit Complaint</button>
                </form>
            </div>
        </section>

        <!-- Complaints History -->
        <section class="card mt-2">
            <div class="card-header">
                <h3 class="card-title">My Complaints</h3>
                <button onclick="loadComplaints()" class="btn btn-outline"
                    style="padding: 0.5rem 1rem; font-size: 0.875rem;">
                    Refresh
                </button>
            </div>
            <div class="card-body">
                <div id="complaintsContainer">
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/user-dashboard.js"></script>
</body>

</html>
